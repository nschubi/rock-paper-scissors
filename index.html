<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js">
    </script>
    <title>Rock, Paper, Scissors</title>
</head>
<body onload="javascript:game()">
    <h1>Rock, Paper, Scissors!</h1>
    <button id="startBtn" onclick="reset()">Press here to reset the game.</button>
    <div id="score">
        <p id="playerScore">You: 0</p>
        <p id="computerScore">Computer: 0</p>
    </div>
    <div id="playButtons">
        <button class="selectionBtn">Rock</button>
        <button class="selectionBtn">Paper</button>
        <button class="selectionBtn">Scissors</button>
    </div>
    <div id="gameScreen">
    </div>

</body>

</html>
